<div class="p-8">
  <figure class="md:flex bg-slate-100 rounded-xl p-8 md:p-0 dark:bg-slate-800">
    <img class="w-24 h-24 md:w-48 md:h-auto md:rounded-none rounded-full mx-auto" src="{{nft.metadata.image}}" alt=""
         width="384" height="512">
    <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
      <figcaption class="font-medium">
        <div class="text-sky-500 dark:text-sky-400">
          {{nft.metadata.name}}
        </div>
      </figcaption>
      <blockquote>
        <div class="text-white text-lg font-medium">
          {{nft.metadata.description}}
        </div>
      </blockquote>
    </div>
    <div class="md:p-6 m-auto">
      <ng-container *ngIf="nft.wanted">
        <button mat-flat-button (click)="removeNftToWantlist(nft)">
          <mat-icon color="warn">favorite</mat-icon>
        </button>
      </ng-container>
      <ng-container *ngIf="!nft.wanted">
        <button mat-flat-button (click)="addNftToWantlist(nft)">
          <mat-icon>favorite</mat-icon>
        </button>
      </ng-container>
    </div>
  </figure>
</div>
